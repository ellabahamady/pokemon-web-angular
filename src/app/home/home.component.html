<app-header></app-header>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-2 col-sm-6" *ngFor="let item of characters | paginate : { itemsPerPage: limit, currentPage: page, totalItems: totalCharacter }">
            <a routerLink="/detail/{{ item.name }}">
                <div class="card">
                    <img src="{{ item.sprites.other.dream_world.front_default ? item.sprites.other.dream_world.front_default : item.sprites.other.home.front_default }}" alt="No Image">
                    <h6>{{ item.name }}</h6>
                </div>
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls
          (pageChange)="renderPage($event)"
        ></pagination-controls>
      </div>
</div>
