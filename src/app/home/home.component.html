<div class="row content">
    <div class="col-md-2" *ngFor="let item of characters">
        <div class="card">
            <a routerLink="/detail/{{ item.name }}">
                <div class="character">
                    <img src="{{ item.sprites.other.dream_world.front_default }}">
                    <p>{{ item.name }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
